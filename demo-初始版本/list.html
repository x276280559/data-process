	})
	$(".choose").click(function(){
		var dj = $(".choose:checked").length;
		
		var inplen= $(".choose:checkbox").length;
		//console.log(inplen)
		if(dj==inplen){

		}else{
			$("#allChoose").prop("checked",false)
		}
	})
